# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Code Quality

on:
  push:
    branches: [develops]
  pull_request:
    branches: [develops]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Get checkout
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Install Node js
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.10.0'

      # Install Dependencies
      - name: Install dependencies ðŸ”§
        run: |
          npm i -g npm@latest
          npm ci

      # Npm Run Test
      - name: Run Test
        run: npm run test

      # Build application
      - name: Run Build
        run: npm run build

  cspell:
    runs-on: ubuntu-latest

    steps:
      # Get checkout
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Install Node js
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.10.0'

      # Run Spell Check
      - name: Run Spell Check ðŸ”§
        run: |
          npx cspell --no-progress --show-suggestions --show-context

  format:
    runs-on: ubuntu-latest

    steps:
      # Get checkout
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Install Node js
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.10.0'

      # Run Format Check
      - name: Run Format Check ðŸ”§
        run: |
          npx prettier . --check

  style:
    runs-on: ubuntu-latest

    steps:
      # Get checkout
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Install Node js
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.10.0'

      # Install Dependencies

      - name: Install dependencies ðŸ”§ # cspell:ignore postcss
        run: |
          npm i postcss stylelint stylelint-config-standard stylelint-config-prettier stylelint-config-standard-scss stylelint-config-prettier-scss stylelint-config-sass-guidelines stylelint-config-idiomatic-order -D

      # Run Style Check
      - name: Run Style Check ðŸ”§
        run: |
          npx stylelint "{apps,libs}/**/*.{css,less,sass,scss,sss}"
