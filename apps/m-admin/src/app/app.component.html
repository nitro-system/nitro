<ion-app>
  <ion-menu side="start" menuId="start" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Main Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerDirection="root" [routerLink]="['', 'home']" lines="none" detail="false">
            <ion-icon slot="start" icon="home-outline"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item routerDirection="root" [routerLink]="['', 'services']" lines="none" detail="false">
            <ion-icon slot="start" icon="cube-outline"></ion-icon>
            <ion-label>Services</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
